type BusinessOwner @model {
  id: ID!

  # Profile Info
  firstName: String!
  lastName: String!
  businessName: String!
  bio: String!
  minorityOwned: Boolean!

  # Connections
  loans: [Loan!] @connection(name: "BusinessOwnerLoans")
  chatRooms: [ChatRoom!] @connection(name: "BusinessOwnerChatRooms")
}